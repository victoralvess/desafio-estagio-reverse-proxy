language: node_js
node_js: 
  - "node"
cache:
  directories:
    - "node_modules"
before_deploy:
  - npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN --public && now alias --token $NOW_TOKEN && now scale desafio-estagio.now.sh 1 1
    skip_cleanup: true
    on:
      master: true